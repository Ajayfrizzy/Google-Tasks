<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Google Task</title>
  </head>
  <body>
      <!-- Header nav-links -->
      <header>
        <nav>
          <div class="nav-links">
            <div class="left-link">
              <a href="#">About</a>
              <a href="#">Store</a>
            </div>
            <div class="repo-link">
              <a href="https://github.com/Ajayfrizzy/Google-Tasks.git" target="_blank">Repo Link</a>
            </div>
            <div class="right-link">
              <a href="#">Gmail</a>
              <a href="#">Images</a>
              <a href="#"><i class="material-icons">apps</i></a>
              <img src="Assets/my-avatar.jpg" alt="My avatar" />
            </div>
          </div>
        </nav>
      </header>

      <!-- Main content -->
      <main>
        <div class="google-side">
          <img
            class="center-img"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google-Image"
          />
          <div class="search-box">
            <i class="material-icons" id="gray">search</i>
            <input type="text" />
            <i class="material-icons">mic</i>
            <i class="material-icons">center_focus_strong</i>
          </div>
          <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>Our third decade of climate action: join us</p>
        <div class="footer-link">
          <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>

          <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
  </body>
</html>
